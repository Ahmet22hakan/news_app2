name: news_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 5.0.4+24

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  easy_refresh: ^3.3.3+1
  flutter_web_browser: ^0.17.1
  onesignal_flutter: ^5.0.4
  visibility_detector: ^0.4.0+2
  webview_flutter: ^4.2.2
  analyzer: ^6.2.0
  retrofit: ^4.0.3
  youtube_player_flutter: ^8.1.2
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.5
  dots_indicator: ^3.0.0
  google_fonts: ^6.1.0
  html: ^0.15.0
  html_unescape: ^2.0.0
  image_picker: ^1.0.5
  intl: ^0.19.0
  introduction_screen: ^3.0.0
  launch_review: ^3.0.1
  line_icons: ^2.0.1
  convex_bottom_bar: ^3.2.0
  lottie: ^2.7.0
  package_info: ^2.0.2
  path_provider: ^2.0.11
  provider: ^6.0.3
  share: ^2.0.4
  shared_preferences: ^2.0.11
  skeleton_text: ^3.0.0
  url_launcher: ^6.1.5
  rounded_loading_button: ^2.0.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  jiffy: ^6.2.2
  loading_indicator: ^3.1.0
  reading_time: ^2.0.0
  pod_player: ^0.2.1
    # facebook_audience_network: ^1.0.1
  flutter_icons:
    git:
      url: https://github.com/adarsh-technocrat/flutter-icons
  md2_tab_indicator:
    git:
      url: https://github.com/westdabestdb/md2_tab_indicator
  flutter_html: ^3.0.0-alpha.6
      



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0
  retrofit_generator: ^8.0.6
  build_runner: ^2.4.7 
  json_serializable: ^6.6.1



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"



# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation_files/
    - assets/translations/

  fonts:

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 500

    - family: Manrope
      fonts:
        # - asset: assets/fonts/Manrope-Light.ttf
        #   weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 900
